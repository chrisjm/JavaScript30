<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p>
    <em>Psst: have a look at the JavaScript Console and Source Code</em>
    💁
  </p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // Regular
    console.log({dogs});

    // Interpolated
    console.log('Hello I am %s string!', '💩');

    // Styled
    console.log('%c I am some great text', 'font-size: 24px;');

    // warning!
    console.warn('OH Noooo!');

    // Error :|
    console.error('💩💩💩!!!');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'p does not contain .ouch class!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Chris');
    console.count('Chris');
    console.count('Chris');
    console.count('Dan');
    console.count('Chris');
    console.count('Chris');
    console.count('Dan');
    console.count('Dan');
    console.count('Chris');
    console.count('Dan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/chrisjm')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // tables
    console.table(dogs);

  </script>

</body>
</html>
